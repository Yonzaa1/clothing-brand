<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .hero {
            height: 400px;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .categories {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .category {
            flex: 1;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .women {
            background-color: #ff6b6b;
        }
        .men {
            background-color: #4a90e2;
        }
        .accessories {
            background-color: #f5a623;
        }
        .newsletter {
            background-color: #f5f5f5;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
        }
        .social {
            text-align: center;
        }
        .social a {
            margin: 0 10px;
            color: #666;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1>SUSTAINABLE FASHION FOR A BETTER TOMORROW</h1>
        </div>
        
        <div class="categories">
            <div class="category women">WOMEN</div>
            <div class="category men">MEN</div>
            <div class="category accessories">ACCESSORIES</div>
        </div>
        
        <div class="newsletter">
            <h2>Join Our Newsletter</h2>
            <p>Subscribe to receive updates on new collections and exclusive offers</p>
            <form>
                <input type="email" placeholder="Enter your email" style="padding: 10px; width: 300px; margin-right: 10px;">
                <button type="submit" style="padding: 10px 20px; background-color: black; color: white; border: none; cursor: pointer;">Subscribe</button>
            </form>
        </div>
        
        <div class="social">
            <a href="#">Instagram</a>
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
        </div>
    </div>
</body>
</html>
